<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Disney+</title>
</head>
<body>
    <header class="cabecalho">
        <nav class="navegacao">
            <ul>
                <li class="navegacao__item">
                    <a class="navegacao__link" href="">Início</a>
                </li>
                <li class="navegacao__item">
                    <a class="navegacao__link" href="">Filmes</a>
                </li>
                <li class="navegacao__item">
                    <a class="navegacao__link" href="">Séries</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="banner">
            <figure><img class = "banner__imagem" src="./assets/disney-banner.png" alt=""></figure>

        </section>
        <section class="cartazes1">
            <figure class="cartaz"><img class="cartaz__imagem" src="./assets/encanto.png" alt="Banner do Filme Encanto"></figure>
            <figure class="cartaz" ><img class="cartaz__imagem" src="./assets/raya.png" alt="Banner do Filme Raya"></figure>
            <figure class="cartaz" ><img class="cartaz__imagem" src="./assets/Buzz.png" alt="Banner do Filme BuzzLightyear"></figure>
        </section>
        <section class="cartazes2">
            <figure class="cartaz" ><img class="cartaz__imagem" src="./assets/toystory.png" alt="Banner do Filme ToyStory 4"></figure>
            <figure class="cartaz" ><img class="cartaz__imagem" src="./assets/irmao-urso.png" alt="Banner do Filme Irmao Urso"></figure>
            <figure class="cartaz" ><img class="cartaz__imagem" src="./assets/luca.png" alt="Banner do filme Luca"></figure>
        </section>    
    </main>
    <footer>
        <section class="rodape" >
            <p>© Disney © Disney•Pixar © & ™ Lucasfilm LTD © 2022 MARVEL. Reservados todos os direitos, Disney Entertainment</p>
            <a href=""><img class="img__footer" src="./assets/youtube.png" alt="Logo do youtube"></a>
            <a href=""><img class="img__footer" src="./assets/instagram.png" alt="logo do instagram"></a>
            <a href=""><img class="img__footer" src="./assets/disney-plus.png" alt="logo do disney plus"></a>
        </section>
    </footer>





    
</body>
</html>
